<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- googleFonts -->
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans|Encode+Sans+Expanded|Encode+Sans+Semi+Condensed|Kite+One|Laila|Libre+Barcode+39+Text|Mandali|Nova+Mono|Pavanam|Stint+Ultra+Expanded"
        rel="stylesheet">

    <!-- fontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>

<body id="body">
    <div class="container text-center mt-4">
        <h1>Random Quote</h1>
        <div class="card text-center card-block mt-4">
            <div class="card-body">
            <h5><blockquote id="citacion" class="card-title"></h5>
            <p><small id="persona" class="card-text"></p>
            <a id="tweet" href="#" class="btn btn-secondary"><i class="fab fa-twitter"></i></a>
            <a id="otra" href="#" class="btn btn-secondary"><i class="fas fa-step-forward"></i></a>
            </div>
            <div class="card-footer text-muted">
            By ErwanEL
        </div>
    </div>
    <!-- customJs -->
    <script src="js/app.min.js"></script>
</body>

</html>
